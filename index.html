<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance CSS Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Dislikes</h1>
    <ul class="parent" id="parentID">
      <li class="child" id="childID">Lies</li>
      <li class="child2" id="childID2">Gossip</li>
      <li class="child3" id="childID3">Manchester United</li>
      <li class="child4" id="childID4">Okro soup</li>
      <li class="child5" id="childID5">Apple products</li>
    </ul>

    <h1>Likes</h1>
    <ol class="parent-OL" id="parentOL-ID">
      <li class="child-OL1" id="child-ID1">Food</li>
      <li class="child-OL2" id="child-ID2">Football</li>
      <li class="child-OL3" id="child-ID3">Coding</li>
      <li class="child-OL4" id="child-ID4">Liverpool FC</li>
      <li class="child-OL5" id="child-ID5">Adventures</li>
    </ol>
  </body>
</html>
